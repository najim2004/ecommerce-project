<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- style css -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header>
        <nav class="">
            <div class="logo">
                <img class="logo-img" src="./assets/logo.png" alt="">
                <div class="logo-text">
                    <h3 class="">Groceyish</h3>
                    <p>GROCERY</p>
                </div>
            </div>
            <div class="search-bar">
                <div class="input-container">
                    <select name="" id="">
                        <option value="">All Categories</option>
                    </select>
                    <input class="input" type="text" name="" id=" " placeholder="Search for items...">
                </div>
                <button class="shearch-btn"><img src="./assets/li_search.svg" alt=""></button>
            </div>
            <div class="nav-menu">
                <button class="wishlist">
                    <img src="./assets/li_heart.svg" alt="">
                    <h3>Wishlist</h3>
                    <div class="counter">4</div>
                </button>

                <button class="cart-btn">
                    <img src="./assets/li_shopping-cart.svg" alt="">
                    <div class="counter">4</div>
                    <div class="cart-text">
                        <h3>My cart</h3>
                        <p>$21</p>
                    </div>
                </button>
            </div>
            <button class="user-btn">
                <div class="user">
                    <img src="./assets/user.png" alt="">
                </div>
                <p>Ramzi Cherif</p>
            </button>
        </nav>
    </header>

</body>

</html>
